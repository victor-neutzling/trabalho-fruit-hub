<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <section id="navbar">
            <div class="options-icon">
                <img src="./images/options-icon.png" alt="sidemar menu button icon">
                <h1>Welcome, Chris.</h1>
            </div>
            <div class="basket-btn">
                <img src="./images/shopping-basket.png" alt="basket icon">
            </div>
        </section>

        <section id="search-and-filter">
            <div class="search-bar">
                <input type="text" name=""placeholder="Search for fruit salad combos" id="searchbar">
            </div>
            <div class="filter-btn">
                <img src="./images/filter-icon.png" alt="search filter icon">
            </div>
        </div>
    </header>
    <div class="category-selector">
        <div class="category"><h1>all</h1></div>
        <div class="category"><h1>Salad Combo</h1></div>
        <div class="category"><h1>Berry Combo</h1></div>
        <!--<div class="category"><h1>Mango Berry</h1></div> have to adjust this later, maybe not though-->
    </div>
    <main>
        <section id="itemlist">
            <h2 class="recommended-combo">Recommended combo</h2>
            <div>
                <img src="./images/Line 8.png" alt="">
            </div>
            <div class="items">
                <div class="recommended-item">
                    <div class="main-image">
                        <img src="./images/honey-lime.png" alt="honey lime combo" class="dish">
                        <img src="./images/heart.png" alt="favorite icon" class="heart">
                    </div> 
                    <div class="item-description"> 
                        <h3 class="item-title">Honey lime combo</h3>
                        <div class="item-price">
                            <div>
                            <img src="./images/naira-icon.png" alt="naira">
                            <h4 class="price">2,000</h4>
                            </div>
                            <img src="./images/plus-button.png" alt="add to basket" class="plus">
                        </div>
                    </div>
                </div>
                
                <div class="recommended-item">
                    <div class="main-image">
                        <img src="./images/berry-mango.png" alt="Berry mango combo" class="dish">
                        <img src="./images/heart.png" alt="favorite icon" class="heart">
                    </div> 
                    <div class="item-description"> 
                        <h3 class="item-title">Berry mango combo</h3>
                        <div class="item-price">
                            <div>
                            <img src="./images/naira-icon.png" alt="naira">
                            <h4 class="price">2,000</h4>
                            </div>
                            <img src="./images/plus-button.png" alt="add to basket" class="plus">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="itemlist">
            <div class="titles">
                <h2 class="hottest-title">hottest</h2>
                <h2 class="hottest-title-unselected">Popular</h2>
                <h2 class="hottest-title-unselected">New combo</h2>
            </div>
            <div>
                <img src="./images/Line 8(1).png" alt="">
            </div>
            <div class="items">
                <div class="hottest-item">
                    <div class="main-image">
                        <img src="./images/quinoa-fruit.png" alt="honey lime combo" class="dish">
                        <img src="./images/heart.png" alt="favorite icon" class="heart">
                    </div> 
                    <div class="item-description"> 
                        <h3 class="item-title">Quinoa fruit salad</h3>
                        <div class="item-price">
                            <div>
                            <img src="./images/naira-icon.png" alt="naira">
                            <h4 class="price">10,000</h4>
                            </div>
                            <img src="./images/plus-button.png" alt="add to basket" class="plus">
                        </div>
                    </div>
                </div>
                <div class="hottest-item">
                    <div class="main-image">
                        <img src="./images/quinoa-fruit.png" alt="honey lime combo" class="dish">
                        <img src="./images/heart.png" alt="favorite icon" class="heart">
                    </div> 
                    <div class="item-description"> 
                        <h3 class="item-title">Tropical fruit salad</h3>
                        <div class="item-price">
                            <div>
                            <img src="./images/naira-icon.png" alt="naira">
                            <h4 class="price">10,000</h4>
                            </div>
                            <img src="./images/plus-button.png" alt="add to basket" class="plus">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
