<!DOCTYPE html>
<html lang="pt-br" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <header id="screen-6-and-10-header">
        <div class="screen-6-and-10-headers">
            <div class="back-btn">
                <img src="./images/back-arrow.png" alt="">
                <h1>Go back</h1>
            </div>
            <h2 class="6-and-10-title">Delivery Status</h2>
        </div>    
    </header>
    <main>
        <div class="order-taken2">
            <div class="description">
                <div class="img">
                    <img src="./images/order-taken.png" alt="">
                </div>
                <h1>Order taken</h1>
            </div>
            <div class="checkmark">
                <img src="./images/checkmark2.png" alt="">
            </div>
        </div>
        <div class="line-10">
            <img src="./images/Line-10.png" alt="">
        </div>
        <div class="order-processed">
            <div class="description">
                <div class="img">
                    <img src="./images/order-processed.png" alt="">
                </div>
                <h1>Order is being processed</h1>
            </div>
            <div class="checkmark">
                <img src="./images/checkmark2.png" alt="">
            </div>
        </div>
        <div class="line-10">
            <img src="./images/Line-10.png" alt="">
        </div>
        <div class="order-delivered">
            <div class="description">
                <div class="img">
                    <img src="./images/order-delivered.png" alt="">
                </div>
                <div class="text">
                    <h1>Order is being delivered</h1>
                    <h2>Your meal is on its way!!</h2>
                </div>
            </div>
            <div class="checkmark">
                <img src="./images/phone-btn.png" alt="">
            </div>
        </div>
        <div class="line-10">
            <img src="./images/Line-10.png" alt="">
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14411.087635804455!2d-49.2872495!3d-25.4458881!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8f102bbe58056d93!2zUHJhw6dhIGRvIEphcMOjbw!5e0!3m2!1spt-BR!2sbr!4v1652707291858!5m2!1spt-BR!2sbr" height="128px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="line-10">
            <img src="./images/Line-10.png" alt="">
        </div>
        <div class="order-received">
            <div class="description">
                <div class="img">
                    <img src="./images/checkmark5.png" alt="">
                </div>
                <div class="text">
                    <h1>Order Received</h1>
                </div>
            </div>
            <div class="checkmark">
                <img src="./images/3-dots.png" alt="">
            </div> 
        </div>
    </main>
</body>
